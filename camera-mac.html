<script type="text/javascript">
    RED.nodes.registerType('camera-mac',{
        category: 'Mac',
        color: '#a6bbcf',
        icon: 'photo.png',
        defaults: {
            name: { value: "" },
            outputPath: { value: "/tmp" }, // default output path
            fileName: { value: "output.jpg" } // default filename
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            return this.name || "camera";
        },
        oneditprepare: function () {
            // Function called when the node's edit dialog is opened
            $('#node-input-outputPath').val(this.outputPath);
            $('#node-input-fileName').val(this.fileName);
        }
    });
</script>

<script type="text/html" data-template-name="camera-mac">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputPath"><i class="fa fa-folder"></i> Output Path</label>
        <input type="text" id="node-input-outputPath" placeholder="Output Path">
    </div>
    <div class="form-row">
        <label for="node-input-fileName"><i class="fa fa-file"></i> File Name</label>
        <input type="text" id="node-input-fileName" placeholder="File Name">
    </div>
</script>

<script type="text/html" data-help-name="lower-case">
    <p>A Node-RED node for capturing images from the built-in camera on a Mac</p>
</script>
